    <!-- HEADER OF LOGIN SEGMENT -->
    <div class="ui sizer vertical segment">
        <div style="background-color: rgb(106, 218, 106); height: 40px; padding: 10px;">
            <h3 class="center ui small header" style="margin-left: 300px;"> Electricity for the future </h3>
        </div>
    </div>

    <div style="overflow: hidden; margin-top: 0px; margin-left: 40px;">

        <div style="float: left; margin-right: 20px; margin-top: 25px; margin-left: 18px;">
            <img style="width: 250px; height: 200px;" src="https://www.glas-javnosti.rs/uploads/images/0/2020_06_11/Nikola-Tesla-WIKI.png">

            <div class="ui blue segment tiny" style="width: 250px; margin-top: 5px;">
                <p> "Ako stavite viljušku u šteker, udariće vas struja" </p>
                <p>  - Nikola Tesla, 19. vek </p>
            </div>

            <br/>

            <button class="ui button green"> <i class="phone icon"></i> Report a problem </button>
            <button type="button" class="ui primary button" (click) = "registerLogin()"> {{buttonTitle}} </button>
        </div>

        <div style="float: left; margin-left: 140px;">
            <app-login-form *ngIf="login" (userLogInEvent)="onLogInEvent($event)"></app-login-form>
        </div>

        <div style="float: left; margin-left: 140px;">
          <app-register-form *ngIf="!login"></app-register-form>
        </div>
       
    </div>
